<!DOCTYPE html>
<html>
<head>
   
    <title>Mi primera web</title>
</head>
<body>
    <form action="/formulario" method="post">
        <label for="nombre">Nombre</label>
        <input value="Carlos Amparo" type="text" id="nombre" name="nombre" placeholder="Carlos Amparo"/>
        <br>
        <label for="apellido">Apellido</label>
        <input value="Garzón Jordán" type="text" id="apellido" name="apellido" placeholder="Garzón Jordán"/>
        <br>
        <label for="comentario">Comentario</label><br>
        <textarea cols="40" rows="4" id="comentario" placeholder="ingrese un comentario" name="comentario"> Valor por defecto</textarea>
        <br>
        <button type="button"><img src="img/independiente_santa_fe.jpg" height="50" />Tipo botón</button>
        <button type="reset">Tipo reset</button>
        <button type="submit">Tipo submit</button>
    </form>
    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>Mi cuarto heading</h4>
    <h5>Mi quinto heading</h5>
    <h6>Chanchito feliz</h6>
    <p>Chanchito feliz está muy feliz</p>
    <p>Chanchito triste está muy triste</p>
    <hr>
    <h2>Chanchito Carlos</h2>
    <p>Texto un poco <span style="color:orangered"> más laro que los 
        anteriores</span> para poder <br>
        mostrar  la etiqueta de span</p>

</body>
</html>
